<div class="movies">
  <h1>Movies</h1>
  <div *ngFor="let movie of movies" class="movie-card">
    <h2>{{ movie.title }}</h2>
    <p class="opening-crawl">{{ movie.opening_crawl }}</p>
    <p><strong>Director:</strong> {{ movie.director }}</p>
    <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
  </div>
</div>
