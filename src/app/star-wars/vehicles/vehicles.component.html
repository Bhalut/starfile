<div class="vehicles">
  <h1>Vehicles</h1>
  <div *ngFor="let vehicle of vehicles" class="vehicle-card">
    <h2>{{ vehicle.name }}</h2>
    <p>Model: {{ vehicle.model }}</p>
    <p>Manufacturer: {{ vehicle.manufacturer }}</p>
    <p>Cost: {{ vehicle.cost_in_credits }} credits</p>
    <p>Length: {{ vehicle.length }} meters</p>
  </div>
</div>
